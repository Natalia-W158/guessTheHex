<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color-guessing-game</title>
</head>
<body>
    <h1>GUESS THE HEX</h1>
    <div class="boxx" id="randomBox" ></div>
    <div class="box" id="color1" value="one" onclick="compareColorCode(1)"></div>
    <div class="box" id="color2" value="two" onclick="compareColorCode(2)"></div>
    <div class="box" id="color3" value="three" onclick="compareColorCode(3)"></div>
    <div class="box" id="color4" value="four" onclick="compareColorCode(4)"></div>
    <div class="box" id="color5" value="five" onclick="compareColorCode(5)"></div>
    <button id="start" onclick="start()">Let's Guess</button>
    <button id="clearAll" onclick="clearAll()">Reset</button>
<script src="main.js"></script>

</body>
</html>
